<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container d-flex justify-content-between align-items-center h-100">
                <h1>
                    Campo Minato
                </h1>
                <form action="" id="levelForm" class="d-flex align-items-center">
                    <div>
                        <label for="level">Livello:</label>
                        <select name="level" id="level">
                            <option value="easy" selected>Facile</option>
                            <option value="medium">Media</option>
                            <option value="hard">Difficile</option>
                        </select>
                        <button type="submit" class="btn btn-warning ms-2">Play</button>
                    </div>
                </form>
            </div>
        </header>
        <main>
            <div class="container d-flex justify-content-center align-items-center h-100 flex-column">
                <div id="playground">

                </div>
                <h4 id="score">Seleziona la difficolt√† e premi play</h4>
            </div>
        </main>
        <footer>
            <div class="container d-flex align-items-center h-100">
                Made with &hearts; by Chiara
            </div>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
